<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--Agrupador de elementos-->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfen" checked><label for="isxmas">Feminino</label>
            <!--
                1.No input "radio" para que so tenha uma opção marcada é necessário estarem com o mesmo nome.
                2.Para que ja apareça a opção marcada no visor é necessário colocar "checked" no final do input
            -->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut">Futebol <br>
            <input type="checkbox" name="esnat" id="iesnat">Natação <br>
            <input type="checkbox" name="esten" id="iesten">Tênis <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
